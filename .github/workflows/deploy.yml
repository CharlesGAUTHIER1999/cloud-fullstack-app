name: Deploy Appcloud

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    name: Deploy Backend (Laravel) to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Configuration propre de Google Cloud
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ynovtestv2
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Verify GCP authentication
        run: gcloud auth list

      - name: Activate service account
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > ${HOME}/gcp-key.json
          gcloud auth activate-service-account --key-file=${HOME}/gcp-key.json
          gcloud config set account $(jq -r '.client_email' ${HOME}/gcp-key.json)
          gcloud config set project ynovtestv2
          gcloud auth list

      - name: Configure Docker authentication
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Deploy Laravel API to Cloud Run
        run: |
          cd backend
          gcloud run deploy appcloud-backend \
            --source . \
            --region europe-west1 \
            --platform managed \
            --allow-unauthenticated \
            --project ynovtestv2

  deploy-frontend:
    name: Deploy Frontend (React) to Vercel
    runs-on: ubuntu-latest
    needs: deploy-backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install dependencies and build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: frontend